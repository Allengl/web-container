<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>请输入用户信息进行注册</h1>
<form action="/hotel/userRegister" method="post">
    username:<input type="text" name="username"><br>
    password:<input type="text" name="age"><br>
    hobby:
        sing:<input type="checkbox" name="hobby" value="sing">
        dance:<input type="checkbox" name="hobby" value="dance">
        rap:<input type="checkbox" name="hobby" value="rap">
        basketball:<input type="checkbox" name="hobby" value="basketball">
    <input type="submit" value="注册">
</form>
</body>
</html>
